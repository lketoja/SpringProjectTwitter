<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>Hello world</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" th:href="@{/styles/styles.css}"/>
    </head>
    <body class="container-fluid p-5">
        <h5 th:text="'Logged in as ' + ${loggedInUser}"></h5>
        
        <h1 th:text="${user.username}">name</h1>
        
        <!--    Show profilePhoto    -->
        <div th:switch="${user.profilePhoto}">
            <img th:case="null" class="profile-photo" th:src="@{/img/defaultProfilePicture.png}"/>
            <img th:case="*" class="profile-photo" th:src="@{/photos/{photoId} (photoId=${user.profilePhoto.id})}"/>
        </div>
        
        <!--    Follow me    -->
        <div th:if="${user.username != loggedInUser}">    
            <form th:action="@{/{userId}/{loggedInUser}/follow-me (userId=${user.id}, loggedInUser=${loggedInUser})}" method="POST">
                    <input type="submit" value="Follow Me!" class="btn btn-primary">
            </form>
        </div>
        
        <section class="row pt-5">
            <section class="col-sm-4">
                <h2>The users you follow</h2>

                <div th:each="whoFollowsWho : ${whoIFollow}">
                    <p th:text="${whoFollowsWho.theOneFollowed.username}">text</p>

                </div>

                <h2>The users who follow you!</h2>

                <div class="d-flex flex-row justify-content-between" th:each="whoFollowsWho : ${whoFollowsMe}">
                    <div th:switch="${whoFollowsWho.follower.profilePhoto}">
                        <img th:case="null" class="follow-profile-photo" th:src="@{/img/defaultProfilePicture.png}"/>
                        <img th:case="*" class="follow-profile-photo" th:src="@{/photos/{photoId} (photoId=${whoFollowsWho.follower.profilePhoto.id})}"/>
                    </div>
                    
                    <p th:text="${whoFollowsWho.follower.username}">text</p>
                    <form th:action="@{/{username}/{whoFollowsWhoId}/remove-follower (username=${user.username}, whoFollowsWhoId=${whoFollowsWho.id})}" method="POST">
                        <input class="btn btn-primary btn-sm" type="submit" value="Remove">
                    </form>
                </div>

                
            </section>
            
            <section class="col-sm-8">
                <h2>Tweets</h2>
                <!--    Add new tweets    -->
                <div th:if="${user.username == loggedInUser}" class="add-tweet">

                    <h3>Add a new tweet!</h3>
                    <form th:action="@{/{username}/add-message (username=${user.username})}" method="POST">
                        <input type="textarea" name="text" />
                        <input type="submit" value="Add"/>
                    </form>
                    <h3>Most recent tweets</h3>
                </div>

                <!--    Show tweets    -->

                <div th:each="message : ${messages}" class="media m-2 p-3" style="background-color: #fff;">
                    <div th:switch="${message.user.profilePhoto}">
                        <img th:case="null" class="message-profile-photo mr-3" th:src="@{/img/defaultProfilePicture.png}"/>
                        <img th:case="*" class="message-profile-photo mr-3" th:src="@{/photos/{photoId} (photoId=${message.user.profilePhoto.id})}"/>
                    </div>
                    <div class="media-body">
                        <p th:text="${message.text}">text</p>
                        <div class="d-flex justify-content-end ">
                        <p class="m-2">likes <span th:text="${#lists.size(message.likes)}">likes count</span></p>

                        <!--    Like     -->
                        <form th:action="@{/{userId}/{messageId}/like-message (userId=${user.id},messageId=${message.id})}" method="POST">
                            <input class="btn btn-primary btn-sm m-3" type="submit" value="Like">
                        </form>
                        </div>

                        <!--   Show Comments    -->
                        <div th:each="comment : ${message.comments}" class="media mt-3">
                            <div th:switch="${comment.user.profilePhoto}">
                                <img th:case="null" class="message-profile-photo mr-3" th:src="@{/img/defaultProfilePicture.png}"/>
                                <img th:case="*" class="message-profile-photo mr-3" th:src="@{/photos/{photoId} (photoId=${comment.user.profilePhoto.id})}"/>
                            </div>
                        
                            <div class="media-body">
                                <p th:text="${comment.text}">comment text</p>
                                <h5 th:text="${comment.user.username}">



                            </div>
                        </div>



                        <!--   Add Comment    -->
                        <form th:action="@{/{username}/{messageId}/{loggedInUser}/comment-message (username=${user.username}, messageId=${message.Id}, loggedInUser=${loggedInUser})}" method="POST">
                            <input type="text" name="text" placeholder="add a comment"/>
                            <input type="submit" value="send" />
                        </form>
                        <br>
                    </div>
                </div>
            </section>
        
        </section>
        
        <h2>Photos</h2>
        
        <!--    Add new photos    -->
        <div th:if="${user.username == loggedInUser}">
            <h3>Add a new photo!</h3>
            <form th:action="@{/{userId}/add-photo (userId=${user.id})}" method="POST" enctype="multipart/form-data">
                <input type="file" name="file" />
                <input type="text" name="description" placeholder="add description"/>
                <input type="submit" value="Add" />            
            </form>
            <h3>My Photos</h3>
        </div>
     s   
        <!--    Show photos    -->
        <div th:each="photo : ${photos}">
            <img width="30%" th:src="@{/photos/{photoId} (photoId=${photo.id})}"/>
            <p th:text="${photo.description}">description</p>
            <form th:if="${user.username == loggedInUser}" th:action="@{/{loggedInUser}/{photoId}/change-profile-photo (loggedInUser=${loggedInUser},photoId=${photo.id})}" method="POST">
                <input class="btn btn-primary btn-sm m-3" type="submit" value="to profile photo">
            </form>
            
        </div>
        
        

       


    </body>
</html>
